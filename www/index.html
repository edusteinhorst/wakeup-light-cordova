    <script type="text/javascript">

        var lampIP;

        function setDay(elem) {

            // alert(elem.id);

            if (elem.style.backgroundColor == 'white') {
                elem.style.backgroundColor = '#42A5F5';
            } else {
                elem.style.backgroundColor = 'white';
            }

            var alarmDays = "";

            if (document.getElementById("Mo").style.backgroundColor != 'white')
                alarmDays += "Mo";
            if (document.getElementById("Tu").style.backgroundColor != 'white')
                alarmDays += "Tu";
            if (document.getElementById("We").style.backgroundColor != 'white')
                alarmDays += "We";
            if (document.getElementById("Th").style.backgroundColor != 'white')
                alarmDays += "Th";
            if (document.getElementById("Fr").style.backgroundColor != 'white')
                alarmDays += "Fr";
            if (document.getElementById("Sa").style.backgroundColor != 'white')
                alarmDays += "Sa";
            if (document.getElementById("Su").style.backgroundColor != 'white')
                alarmDays += "Su";

            connection.send("ALARM_DAYS=" + alarmDays);
        }

        function start() {

            document.getElementById("connModalContent").innerHTML = "Resolving address";
            document.getElementById("connModal").style.display = 'block';

            var zeroconf = cordova.plugins.zeroconf;

            zeroconf.watch('_http._tcp.', 'local.', function(result) {

                var action = result.action;
                var service = result.service;

                console.log("Got " + action + " for " + service.name);

                if (action == 'added' && service.name == 'lamp') {
                    if (!lampIP) {
                        //alert('Got ' + service.addresses[0]);
                        lampIP = service.ipv4Addresses[0];
                        connect();
                    } else {
                        lampIP = service.ipv4Addresses[0];
                    }

                }
            });
        }

        function connect() {

            document.getElementById("connModalContent").innerHTML = "Connecting";
            document.getElementById("connModal").style.display = 'block';

            var ip = 'ws://' + lampIP + ':81/';

            connection = new WebSocket(ip, ['arduino']);
            console.log("Connecting to " + ip);

            connection.onopen = function() {
                console.log("Connected.");
                document.getElementById("connModal").style.display = 'none';
            };

            connection.onerror = function(error) {
                console.log('WebSocket Error ', error);
                setTimeout(function() {
                    connect();
                }, (5 * 1000));
            };

            connection.onclose = function(error) {
                console.log('WebSocket closed ', error);
                setTimeout(function() {
                    connect();
                }, (5 * 1000));
            };

            connection.onmessage = function(e) {

                console.log('Server: ', e.data);

                var sample = e.data;

                if (sample.indexOf("CLOCK") > -1) {
                    var hour = sample.substring(sample.indexOf("=") + 1, sample.indexOf(":"));
                    var mins = sample.substring(sample.indexOf(":") + 1, sample.length);
                    mins = mins.substring(0, mins.indexOf(":"));
                    var secs = sample.substring(sample.indexOf(":") + 1, sample.length);
                    secs = secs.substring(secs.indexOf(":") + 1, secs.length);
                    var remoteDate = new Date();
                    remoteDate.setHours(hour, mins, secs);
                    var localDate = new Date();
                    var delta = Math.abs(localDate.getTime() - remoteDate.getTime());
                    console.log("Remote clock delta is " + delta + "ms.");

                    if (delta > 120000)
                        alert("WARNING! Lamp clock might be off: " + remoteDate);

                    return;
                }

                var clapper = sample.substring(sample.indexOf("CLAPPER=") + 8, sample.indexOf("&ALARM"));
                if (clapper == 1)
                    document.getElementById("clapperTog").checked = true;

                var alarm = sample.substring(sample.indexOf("ALARM=") + 6, sample.indexOf("&DIMMER"));
                if (alarm == 1)
                    document.getElementById("alarmTog").checked = true;

                var dimmer = sample.substring(sample.indexOf("DIMMER=") + 7, sample.indexOf("&SUNRISE"));
                document.getElementById("dimmerSlider").value = dimmer;

                var sunrise = sample.substring(sample.indexOf("SUNRISE=") + 8, sample.indexOf("&BEEPING"));
                if (sunrise == 1)
                    document.getElementById("sunriseTog").checked = true;

                var beeping = sample.substring(sample.indexOf("BEEPING=") + 8, sample.indexOf("&ALARM_TIME"));
                if (beeping == 1)
                    document.getElementById("beepingTog").checked = true;

                var alarmTime = sample.substring(sample.indexOf("ALARM_TIME=") + 11, sample.indexOf("&ALARM_DAYS"));
                document.getElementById("alarmTime").value = alarmTime;

                var alarmDays = sample.substring(sample.indexOf("ALARM_DAYS=") + 11, sample.length);

                if (alarmDays.indexOf("Su") > -1)
                    document.getElementById("Su").style.backgroundColor = '#42A5F5';
                if (alarmDays.indexOf("Mo") > -1)
                    document.getElementById("Mo").style.backgroundColor = '#42A5F5';
                if (alarmDays.indexOf("Tu") > -1)
                    document.getElementById("Tu").style.backgroundColor = '#42A5F5';
                if (alarmDays.indexOf("We") > -1)
                    document.getElementById("We").style.backgroundColor = '#42A5F5';
                if (alarmDays.indexOf("Th") > -1)
                    document.getElementById("Th").style.backgroundColor = '#42A5F5';
                if (alarmDays.indexOf("Fr") > -1)
                    document.getElementById("Fr").style.backgroundColor = '#42A5F5';
                if (alarmDays.indexOf("Sa") > -1)
                    document.getElementById("Sa").style.backgroundColor = '#42A5F5';
            };
        }

        function setDimmer(val) {

            connection.send("DIMMER=" + val);
        }

        function setClapper(val) {

            var enabled = 0;
            if (val)
                enabled = 1;

            connection.send("CLAPPER=" + enabled);
        }

        function setAlarm(val) {

            var enabled = 0;
            if (val)
                enabled = 1;

            connection.send("ALARM=" + enabled);
        }

        function setSunrise(val) {

            var enabled = 0;
            if (val)
                enabled = 1;

            connection.send("SUNRISE=" + enabled);
        }

        function setBeeping(val) {

            var enabled = 0;
            if (val)
                enabled = 1;

            connection.send("BEEPING=" + enabled);
        }

        function setAlarmTime(val) {

            connection.send("ALARM_TIME=" + val);

        }
    </script>
